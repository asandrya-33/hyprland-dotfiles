
# this is the main hyprland config file. 
# partial credit goes to Diinki, as some of the basis of this rice is inspired by theirs
# these are my person preference tweaks and color preferences.
# my goal is for this rice to be formatted such that it works out of the box smoothly
# and any tweaks should be just preference. Comments are provided for ease of editing
# so you can make this your own if you so wish!!


# --------------------------------------------------------------------------------- # 


#                                    !!MONITORS!!                                   #
# --------------------------------------------------------------------------------- #
#                                    !!MONITORS!!                                   #

# Make sure to customize monitors! This is just my setup so you get an idea.
# run `hyprctl monitors all` to see all your monitors!!!

monitor=HDMI-A-1, 1920x1080@120.00, 0x250, 1
monitor=eDP-0, 1920x1080@60.00, 1920x0, 1


# Startup programs, these are mine, most likely you'll have these as well.

exec-once = nm-applet
exec-once = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar

# I'm not using EWW widgets, but if you want to uncomment this and setup your EWW config
# exec = $HOME/.config/eww/scripts/start.sh



# Default programs, these are what I like using.
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun


# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24



# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#                                    !!INPUT!!                                      #
# --------------------------------------------------------------------------------- #
#                                    !!INPUT!!                                      #

# READ https://wiki.hyprland.org/Configuring/Variables/#input IF CONFUSED!
# Example keyboard/mouse input settings.

input {
    # English layout example. of you want more add a , between them ex: us, se
    # Switch layout with pressing: alt + shift
    kb_layout = us
    kb_options = grp:alt_shift_toggle

    # Set as needed, leave blank if you want to use hyprland defaults
    kb_rules = 
    kb_variant =
    kb_model =

    follow_mouse = 1

    # Range is -1.0 to 1.0 | 0 means no modification to sensitivity.
    sensitivity = 0.7 

    # inverts scrolling direction. when enabled scrolling moves content directly  
    # rather than manipulating a scrollbar.
    touchpad {
        natural_scroll = false
    }
}

# This fixes a few bugs.
cursor {
  no_hardware_cursors = true
}


#                                    !!DESIGN!!                                     #
# --------------------------------------------------------------------------------- #
#                                    !!DESIGN!!                                     #

# this setup uses faster animations.
animations {
    # SET enabled = false if you want to disable animations.
    enabled = true

    bezier = myBezier, 0, 1, 0.18, 1.0

    animation = windows, 1, 1.5, myBezier
    animation = windowsOut, 1, 2, myBezier, popin 95%
    animation = border, 1, 12, myBezier
    animation = borderangle, 1, 5, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default
}

# The gaps between windows, as well as border colors.
# proportional to the taskbar values.
general {
    # Inner and Outer gaps between windows. 
    # I prefer closer gaps to maximize screen real-estate
    gaps_in = 4
    gaps_out = 4

    # thin border bettur :D  
    border_size = 1

    # Border colors.
    # if you want both to remain grey use 18, 18, 18, or whichever colors you like!
    # make sure there are no spaces between commas! ex: (0,0,0)
    col.active_border = rgb(21,46,71)
    col.inactive_border = rgb(27,34,41)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    layout = dwindle

    # READ https://wiki.hyprland.org/Configuring/Tearing/ BEFORE TURNING ON!
    # Screen tearing is used to reduce latency and/or jitter in games.
    allow_tearing = false
}

# Window Decorations! Shadow, Blur, etc.
decoration {
    # 8px same as taskbar. I prefer less rounding.
    rounding = 8

    # I want transparancy to not change, since we have the colored border.
    active_opacity = 1.0
    inactive_opacity = 1

    # Window Shadow
    # 4th number is for A which is opacity
    # since its a shadow we will use a lower opacity. I prefer it to be blue tinted
    # so I used 70 blue
    shadow:enabled = true
    shadow:range = 16
    shadow:render_power = 5
    shadow:color = rgba(0,0,70,0.35)

    # Transparent Window Blur
    blur:enabled = true
    blur:new_optimizations = true
    blur:size = 2
    blur:passes = 3
    blur:vibrancy = 0.1696
}

# preserve split if enabled the split (side.top) will not change regardless of what 
# happens to the container. 
# pseudotitle when enabled will retain thier floating size when tiled
# Read https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more info on dwindle layout.
dwindle {
    pseudotile = true
    preserve_split = true
}

# new status as master makes the new window the master window, slave means that 
# new windows are added to the slave stack and inherit will inherit from the 
# focused window
# Read https://wiki.hyprland.org/Configuring/Master-Layout/ for more info on master layout.
master {
    new_status = master
}

# We have our own wallpapers :) So we can disable the default things.
# you will need hyprpaper installed if it's not already. 
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}
# No need for gestures unless you have a touch display.
gestures {
    workspace_swipe = false
}


#                                    !!KEYBINDS!!                                   #
# --------------------------------------------------------------------------------- #
#                                    !!KEYBINDS!!                                   #

# these are my own keybinds! you can change them to suit your needs :D 

# Windows key / Super key / command key is the main modifier key. (abbreviated as mod)
# You can change this if you want but I dont recommend doing so. 
$mainMod = SUPER

# mod + enter = start terminal
bind = $mainMod, Return, exec, $terminal
# mod + Q = kill current focused application
bind = $mainMod, Q, killactive,
# mod + S = take screenshot of area, MUST HAVE HYPRSHOT INSTALLED! I screenshot region often so I don't like adding shift
bind = $mainMod, S, exec, hyprshot --mode region --output-folder /tmp
# mod + E = open file manager (I prefer nemo).
bind = $mainMod, E, exec, $fileManager
# mod + shift + space = Toggle focused window to be floating or tiled.
bind = $mainMod SHIFT, SPACE, togglefloating
# mod + F = toggle focused window to full-screen view.
bind = $mainMod, F, fullscreen
# mod + D = toggle application launcher (I prefer wofi).
bind = $mainMod, D, exec, $menu


# Switch current workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move a focused window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move and Resize windows with mainMod + LMB/RMB and dragging, drag on edges to resize.
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# I prefer percise volume and brightness control so I will use 1% but you can make it 5% if you like
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ +1%
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ -1%
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s +1%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s -1%




